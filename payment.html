<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <!-- Link to your CSS stylesheet -->
  </head>
  <style>
    /* styles.css */

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type='text'] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type='submit'] {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type='submit']:hover {
      background-color: #45a049;
    }
  </style>
  <body>
    <h2>Payment Form</h2>
    <form action="payment.php" method="POST">
      <!-- Form submits data to a PHP file for processing -->
      <label for="name">Name on Card:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter name on card"
        required
      /><br />

      <label for="card_number">Card Number:</label><br />
      <input
        type="text"
        id="card_number"
        name="card_number"
        placeholder="Enter card number"
        required
      /><br />

      <label for="expiry_date">Expiry Date:</label><br />
      <input
        type="text"
        id="expiry_date"
        name="expiry_date"
        placeholder="MM/YYYY"
        required
      /><br />

      <label for="cvv">CVV:</label><br />
      <input
        type="text"
        id="cvv"
        name="cvv"
        placeholder="Enter CVV"
        required
      /><br /><br />

      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
